<!DOCTYPE html>
<html lang="en" ng-app="Fastwords">
<head>
    <title>Fast Words</title>
    <link rel="stylesheet" href="css/colorpicker.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <meta charset="UTF-8">
</head>
<body>
<div id="mainContainer">
    <div id="header">
        <h1><span class="templateColor">Fast</span> Words</h1>
    </div>
    <div id="menu">
        <ul>
            <li><a href="#/home">Home</a></li>
            <li><a href="#" class="unavailable">Blog</a></li>
            <li class="play"><a href="#/mods">START</a></li>
            <li><a href="#" class="unavailable">My Stats</a></li>
            <li><a href="#" class="unavailable">Account</a></li>
        </ul>
    </div>
    <div id="content" ng-view>
    </div>
    <div id="footer">
        <ul>
            <li class="r1">
                <div class="style-select">
                    <select id="languageChooser" class="unavailable">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                    </select>
                </div>
            </li>
            <li class="r1 donate"><a href="#">Donate</a></li>
            <li class="r1">
                Color : <input colorpicker
                       ng-controller="ColorPickerCtrl"
                       ng-style="{'color':templateColor}"
                       class="colorpicker-input"
                       type="text"
                       ng-model="templateColor"/>
            </li>
            <li class="r2"><a href="#" class="unavailable">Help to translate</a></li>
            <li class="r2"><a href="#" class="unavailable">Live a comment</a></li>
            <li class="r2"><a href="#" class="unavailable">About</a></li>
            <li class="copyright">© 2013 FastWords – Nicolas Fortin</li>
        </ul>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/fastwords-engine.js"></script>
<!-- In production use:
 <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
 -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/libs.js"></script>
<script src="js/constants.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="js/bootstrap-colorpicker-module.js"></script>
</body>
</html>
